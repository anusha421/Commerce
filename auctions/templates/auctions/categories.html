{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    {% if not user.is_authenticated %}
        <div class="text-center">Log in to view.</div>
    
    {% else %}
        {% for option in options %}
            <ul>
                <li><a href="{% url 'category' option %}">{{ option }}</a></li>
            </ul>
        {% endfor %}
    {% endif %}
    </div>
{% endblock %}
