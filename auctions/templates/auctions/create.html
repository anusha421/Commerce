{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    {% if not user.is_authenticated %}
        <div class="text-center">Log in to view.</div>
    {% else %}

        <form class="form-group" action="{% url 'create' %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload Listing">
        </form><br>

        <div class="form-group">
            '*' is a required field.
        </div>
    {% endif %}

{% endblock %}
